<!DOCTYPE html>
<html>
<head>
    <title>JS Benchmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>JavaScript Benchmark</h1>
    <button id="start">Start Benchmark</button>
    <div id="result"></div>

    <script>
        document.getElementById('start').addEventListener('click', () => {
            const arr = Array.from({length: 100000000000000}, () => Math.floor(Math.random() * 1000000));
            const start = performance.now();
            const result = arr.map(x => x * 2);
            const end = performance.now();
            document.getElementById('result').textContent = 'Time taken: ' + (end - start) + ' ms';
        });
    </script>
</body>
</html>
